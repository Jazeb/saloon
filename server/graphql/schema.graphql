
type Subscription {
	NEW_JOB_ALERT: Job
	LOCATION_UPDATE: Location
	ORDER_CANCEL: OrderCancel
	ORDER_ACCEPTED: OrderAccepted
}

type OrderCancel {
	order_id: Int!
	vendor_id: Int!
}

type OrderAccepted {
	order_id: Int
	vendor_id: Int
	accepted_by: Int
	customer_id: Int
}

type Job {
	order_id: Int
	lat: String!
	long: String!
	service_id: Int!
	sub_service_id: Int
	service_name: String
	customer_name: String
	customer_image_url: String
	customer_phone_no: String
	service_image_url: String
}

type Location {
	lat: String!
	long: String!
	user_id: Int!
}

